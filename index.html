<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cleaner</title>
</head>
<body>
    <div id="root">
        <label for="input">Input:</label><br>
        <textarea name="input" id="input" cols="100" rows="15"></textarea><br>
        <label for="output">Output:</label><br>
        <textarea name="output" id="output" cols="100" rows="15"></textarea>
        <div id="controls">
            <button onclick="cleanTags()">Clean Tags</button>
            <input type="text" id="tagRemoverInput" placeholder="Tag to remove...">
            <button onclick="removeTags()">Remove Tags</button>
            <button onclick="outputToInput()">Output To Input</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
